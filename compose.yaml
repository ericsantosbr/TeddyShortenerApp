services:
  engine:
    container_name: engine_teddy
    env_file: ".env"
    image: node:latest
    # build:
    #   context: ./TeddyShortenerEngine
    #   dockerfile: Dockerfile
    command: bash -c "npm install && npm run dev"
    expose:
      - 8355
    ports:
      - 127.0.0.1:8355:8355
    working_dir: /home/node/app
    volumes:
      - ./TeddyShortenerEngine:/home/node/app
 
  database:
    env_file: ".env"
    restart: always
    image: postgres:16
    container_name: postgres_teddy
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./dataset/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
    
  auth_database:
    image: eqalpha/keydb:latest
    container_name: keydb_teddy
    expose:
      - 6379
    ports:
      - 6379:6379
